{% extends 'booksapp/base2.html' %}

{% block body %}
    <div class="row container-fluid no-gutters bg-soft">
        <div class="col-md-4">
            <img src="https://images.unsplash.com/photo-1619641554018-8351f85d3e20?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1887&q=80" class="img-fluid float-left" alt="Library">
        </div>
        <div class="col-md-8">
            <div class="container pt-5">
                <div class="row height-45 align-items-center pt-5">
                    <div class="">
                        <h1>Welcome to Libliophile</h1>
                        <h5>Please enter your login details or sign up to get started</h5>
{#                        <br>#}
                        <form method="POST">
                            {% csrf_token %}
                            <div class="row pt-2">
                                <div class="form-group mb-2">
                                    <label for="inputImage">Username</label>
                                    <br>
                                    {{ form.username }}
                                </div>
                                <div class="form-group">
                                    <label>Password</label>
                                    <br>
                                    {{ form.password }}
                                </div>
                            </div>
                            <br>
                            <button class="btn btn-primary px-5" type="submit">Login</button>
                        </form>
                        <br>
                        <p class="text-muted">
                            Don't have an account?
                            <a href="{% url 'register' %}" class="register-link">Sign Up</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
