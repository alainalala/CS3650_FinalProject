{% extends 'booksapp/base.html' %}

{% block body %}
    <div class="container-fluid hero-2">
        <div class="container">
            <div class="row height-45 align-items-center">
                <div class="ml-5 pl-4">
                    <h1>Delete Book</h1>
                    <br>
                    <form method="POST">
                        {% csrf_token %}
                        <h2>Are you sure you want to delete this book?</h2>
                        <p>This action cannot be undone</p>
                        <button type="submit" class="btn btn-success btn-green btn-custom-1 px-3">Yes</button>
                        <a href="{% url 'book_list' %}" class="btn btn-danger btn-red btn-green btn-custom-1 px-3">No</a>
                    </form>
                </div>
            </div>
        </div>
   </div>
{% endblock %}
